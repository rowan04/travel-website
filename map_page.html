<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rowan's Travel Website</title>
        <link rel="stylesheet" href="css/standard.css" type="text/css">
        <link rel="stylesheet" href="css/map_page.css" type="text/css">
        <script src="js/map.js"></script>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
        <h1>INTERACTIVE MAP</h1>
    </head>

    <body>
        <!-- Create Navigation -->
        <nav>
            <ul class="navlist">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="locations_home.html">Locations</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
            </ul>
        </nav>

        <!-- Create div to contain the map, then call the map function -->
        <div id="osm-map"></div>
        <script>createMap()</script>

        <!-- Create div to contain the form which will allow markers to be added to the map -->
        <div id="add-marker">
            <!-- On submit, call js function to process the form -->
            <form id="add-marker-form" class="add-marker-form" onsubmit="getMarkerInfo(this);return false">
                <label for="latitude" id="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" required>
                <br>
                <label for="longitude" id="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" required>
                <br>
                <label for="markerName" id="markerName">Marker Name:</label>
                <input type="text" id="markerName" name="markerName" required>
                <br>
                <input type="submit" value="Add Marker">
            </form>
        </div>
    </body>
</html>
